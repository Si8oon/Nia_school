{% extends "base.html" %}

{% block content %}
<h1>All Students</h1>

<input type="text" id="searchInput" placeholder="Search students...">

<p>
    <a href="{{ url_for('add_student') }}">Add Student</a>
</p>

<ul id="studentsList">
{% for s in students %}
   <li>
      {{ s.first_name }} {{ s.last_name }} - {{ s.gender }}
      <form action="{{ url_for('delete_student', student_id=s.id) }}" method="post" style="display:inline;">
          <button type="submit">Delete</button>
      </form>
   </li>
{% endfor %}
</ul>

<p>
    <a href="{{ url_for('home') }}">Back to Home</a>
</p>

<script src="{{url_for('static',filename='js/logic.js')}}">

</script>

{% endblock %}
