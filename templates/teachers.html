<h1>All Teachers</h1>
<a href="{{ url_for('add_teacher') }}">Add Teacher</a>
<ul>
{% for t in teachers %}
   <li>
       {{ t.first_name }} {{ t.second_name or '' }} {{ t.last_name }} - {{ t.gender }} -
       {{ t.department or '' }} - {{ t.hire_date.strftime('%Y-%m-%d') }}

       <form action="{{ url_for('delete_teacher', teacher_id=t.id) }}" method="post" style="display:inline;">
           <button type="submit">Delete</button>
       </form>
   </li>
{% endfor %}
</ul>
<a href="{{ url_for('home') }}">Back to Home</a>
