{% extends "base.html" %}

{% block content %}
<h1>All Courses</h1>

<input type="text" id="searchInput" placeholder="Search courses...">

<p>
    <a href="{{ url_for('add_course') }}">Add Course</a>
</p>

<table id="coursesTable" border="1" cellpadding="5" cellspacing="0">
    <thead>
        <tr>
            <th>Course Name</th>
            <th>Credit(s)</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for c in courses %}
        <tr>
            <td>{{ c.course_name }}</td>
            <td>{{ c.credit }}</td>
            <td>
                <form action="{{ url_for('delete_course', course_id=c.id) }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>

<p>
    <a href="{{ url_for('home') }}">Back to Home</a>
</p>

<script>
const searchInput = document.getElementById('searchInput');
const table = document.getElementById('coursesTable');
const rows = Array.from(table.getElementsByTagName('tr')).slice(1); // skip header

searchInput.addEventListener('input', function() {
    const filter = searchInput.value.toLowerCase();
    rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(filter) ? '' : 'none';
    });
});
</script>

{% endblock %}
