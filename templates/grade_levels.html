{% extends "base.html" %}

{% block content %}
<h1>Grade Levels</h1>

<ul>
    {% for grade in grades %}
        <li>
            <a href="{{ url_for('students_by_grade', grade_level=grade) }}">
                Grade {{ grade }}
            </a>
        </li>
    {% endfor %}
</ul>

<p>
    <a href="{{ url_for('home') }}">Back to Home</a>
</p>
{% endblock %}
