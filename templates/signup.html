<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sign Up - NiA School</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="signup-page">
        <div class="signup-container">
            <div class="signup-header">
                <div class="school-logo">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h2>Join NiA School</h2>
                <p>Create your student account and start your learning journey</p>
            </div>

            <form method="POST" enctype="multipart/form-data" class="signup-form">
                <div class="form-section">
                    <h3>
                        <i class="fas fa-user-circle"></i>
                        Account Information
                    </h3>
                    <div class="form-group">
                        <label for="username">
                            <i class="fas fa-user"></i>
                            Username
                        </label>
                        <input type="text" id="username" name="username" placeholder="Choose a username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i>
                            Password
                        </label>
                        <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                    </div>
                </div>

                <div class="form-section">
                    <h3>
                        <i class="fas fa-id-card"></i>
                        Personal Information
                    </h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first_name">
                                <i class="fas fa-signature"></i>
                                First Name
                            </label>
                            <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required>
                        </div>
                        <div class="form-group">
                            <label for="last_name">
                                <i class="fas fa-signature"></i>
                                Last Name
                            </label>
                            <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="second_name">
                            <i class="fas fa-signature"></i>
                            Second Name (Optional)
                        </label>
                        <input type="text" id="second_name" name="second_name" placeholder="Middle name or second name">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="gender">
                                <i class="fas fa-venus-mars"></i>
                                Gender
                            </label>
                            <select id="gender" name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="grade_level">
                                <i class="fas fa-graduation-cap"></i>
                                Grade Level
                            </label>
                            <select id="grade_level" name="grade_level" required>
                                <option value="">Select Grade</option>
                                <option value="Grade 9">Grade 9</option>
                                <option value="Grade 10">Grade 10</option>
                                <option value="Grade 11">Grade 11</option>
                                <option value="Grade 12">Grade 12</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="date_of_birth">
                            <i class="fas fa-calendar-alt"></i>
                            Date of Birth
                        </label>
                        <input type="date" id="date_of_birth" name="date_of_birth" required>
                    </div>
                </div>

                <div class="form-section">
                    <h3>
                        <i class="fas fa-camera"></i>
                        Profile Picture
                    </h3>
                    <div class="form-group">
                        <label for="profile_pic">
                            <i class="fas fa-upload"></i>
                            Upload Profile Picture
                        </label>
                        <input type="file" id="profile_pic" name="profile_pic" accept="image/*" class="file-input">
                        <div class="file-info">
                            <i class="fas fa-info-circle"></i>
                            Allowed formats: JPG, PNG, GIF (Max: 16MB)
                        </div>
                    </div>
                </div>

                <!-- No role selection - automatically set as student -->
                <input type="hidden" name="role" value="student">

                <button type="submit" class="btn btn-primary btn-signup">
                    <i class="fas fa-user-plus"></i>
                    Create Student Account
                </button>
            </form>

            <div class="signup-footer">
                <p>Already have an account? 
                    <a href="{{ url_for('login') }}">Sign in here</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
